<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Page</title>
        <link type="text/css" rel="stylesheet" href="/css/index.css" />
        <link type="text/css" rel="stylesheet" href="/css/account/mypage.css" />
    </head>
    <body>
        <div class="main">
            <div class="header">
                <div class="logo">
                    <a href="/"><img src="/images/logo.png" /></a>
                </div>
                <div class="nav">
                    <a href="/notice/list">NOTICE</a>
                    <a href="/boards/list">BOARD</a>
                    <a href="/accounts/mypage">MY PAGE</a>
                    {% if user%}
                    <a href="/accounts/signout">SIGN OUT</a>
                    {% else %}
                    <a href="/accounts/signin">SIGN IN</a>
                    {% endif %}
                </div>
            </div>
            <div class="wrapper">
                <div class="mypage">
                    <h2>My-Profile</h2>
                    <div class="profile">
                        <img src="/images/profile.png" />
                    </div>
                    <div class="user_id">{{user_id}}</div>
                    <div class="infobox">
                        <div class="info">
                            <div>
                                <img src="/images/id.png" />
                            </div>
                            <span>{{user_name}}</span>
                        </div>
                        <div class="info">
                            <div>
                                <img src="/images/pw.png" />
                            </div>
                            <span>{{user_pw}}</span>
                        </div>
                        <div class="info">
                            <div>
                                <img src="/images/mail.png" />
                            </div>
                            <span>{{user_email}}</span>
                        </div>
                        <div class="info">
                            <div>
                                <img src="/images/day.png" />
                            </div>
                            <span>{{user_birthdate}}</span>
                        </div>
                        <div class="info">
                            <div>
                                <img src="/images/phone.png" />
                            </div>
                            <span>{{user_phone}}</span>
                        </div>
                    </div>
                    <div class="btnbox">
                        <div class="tomodify font">
                            <a href="/accounts/modify">Edit Profile</a>
                        </div>
                        <form method="post" action="/accounts/delete">
                            <button type="submit" class="todelete font">
                                Delete Account
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="footer">
                <a
                    href="https://github.com/Solidstate7/CRUD_BOARD_PROJECT"
                    target="_blank"
                >
                    <img src="/images/git.png" />
                </a>
            </div>
        </div>
    </body>
</html>
